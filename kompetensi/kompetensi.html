    <!-- No Backspace & Double Click-->
	<script>
		document.onkeydown = function (event) {
			if (!event) { /* This will happen in IE */
				event = window.event;
			}
			var keyCode = event.keyCode;
			if (keyCode == 8 &&
				((event.target || event.srcElement).tagName != "TEXTAREA") && 
				((event.target || event.srcElement).tagName != "INPUT")) { 
				if (navigator.userAgent.toLowerCase().indexOf("msie") == -1) {
					event.stopPropagation();
				} else {
					alert("prevented");
					event.returnValue = false;
				}
				return false;
			}
		};	
	</script>

      			document.selection.empty();
				}
	</script>

    <!-- Script HTML5 SoundFX -->
    <script>
	var html5_audiotypes={
	"mp3": "audio/mpeg",
	"mp4": "audio/mp4",
	"ogg": "audio/ogg",
	"wav": "audio/wav"
	}
	function createsoundbite(sound){
		var html5audio=document.createElement('audio')
		if (html5audio.canPlayType){ //check support for HTML5 audio
			for (var i=0; i<arguments.length; i++){
				var sourceel=document.createElement('source')
				sourceel.setAttribute('src', arguments[i])
				if (arguments[i].match(/\.(\w+)$/i))
					sourceel.setAttribute('type', html5_audiotypes[RegExp.$1])
				html5audio.appendChild(sourceel)
			}
			html5audio.load()
			html5audio.playclip=function(){
				html5audio.pause()
				html5audio.currentTime=0
				html5audio.play()
			}
			return html5audio
		}
		else{
			return {playclip:function(){throw new Error("Your browser doesn't support 		HTML5 audio unfortunately")}}
		}
	}
	var mouseoversound=createsoundbite("sound/whistle.ogg", "sound/whistle.mp3", "sound/whistle.wav")
	var clicksound=createsoundbite("sound/click.ogg", "sound/click.mp3", "sound/click.wav")
	</script>
